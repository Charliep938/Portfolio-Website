<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Dev Joke Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body id="body">
    <div class="box-container">
        <div class="box">
            <h1>DEV JOKE GENERATOR</h1>
            <div class="joke-title pb20">Click to get a random developer Joke!</div>
            <button id="reveal-punchline" class="hide" onclick="revealAnswer()">Reveal punchline</button>
            <div id="joke-answer" class="joke-answer hide"></div>
            <button class="get-joke" onclick="getJoke()">Get Joke!</button>
            <button class="get-another-joke hide" onclick="getanotherJoke()">Get another Joke!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
